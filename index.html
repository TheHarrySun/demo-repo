<!DOCTYPE html>
<html>
  <head>
    <title>Customer Satisfaction</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Customer Satisfaction</h1>
    <p id="description">We'd like to hear about your experience working with us.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your name <input placeholder="Enter your name here" type="text" required id="name"></label>
      <label id="email-label" for="email">Enter your email <input placeholder="Enter your email here" type="email" required id="email"></label>
      <label id="number-label" for="number">Enter your age<input placeholder="Enter your age here" id="number" type="number" min="13" max="120"></label>
      
      <fieldset><legend>How would you rate your experience working with us?</legend>
      <label for="very-satisfied">
        <input type="radio" name="satisfaction" id="very-satisfied"class="inline" value="very-satisfied"> Very Satisfactory
        </label>
        <label for="satisfied">
        <input value = "satisfied" type="radio" name="satisfaction" id="satisfied" class="inline"> Satisfactory
        </label>
        <label for="average">
        <input type="radio" name="satisfaction" id="average" class="inline" checked value="average"> Average
        </label>
        <label for="unsatisfied">
        <input value="unsatisfied" type="radio" name="satisfaction" id="unsatisfied" class="inline"> Unsatisfactory
        </label>
        <label for="very-unsatisfied">
        <input type="radio" name="satisfaction" id="very-unsatisfied" value="very-unsatisfied" class="inline"> Very Unsatisfactory
        </label>
    </fieldset>
    <fieldset>
      <legend>Which of the following services that we offered did you enjoy?</legend>
      <label for="tutoring">
        <input value="tutoring" type="checkbox" id="tutoring" class="inline"> Tutoring
      </label>
      <label for="essay-editing">
        <input value="essay-editing" type="checkbox" id="essay-editing" class="inline"> Essay Editing
      </label>
      <label for="interview-prep">
        <input value="interview-prep" type="checkbox" id="interview-prep" class="inline"> Interview Prep
      </label>
    </fieldset>
      <label>How did you hear about us?
        <select id="dropdown">
          <option>Select one</option>
          <option>LinkedIn</option>
          <option>FaceBook</option>
          <option>Instagram</option>
          <option>Our Website</option>
          <option>Word of Mouth</option>
        </select>
      </label>
      <label for="comments">Any comments?
        <textarea id="comments" name="comments" rows="3" cols="30"></textarea>
      </label>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
